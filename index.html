<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/reactorsim.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="NQRKdaPQ85a_ZSyK3ynQtLXckWpGliuGR-pbkFXuSFE" />
    <title>Reactor Simulator</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="logo-bar">
          <img class="logo" src="/reactorsim.svg" />
          <div class="title">Reactor Simulator</div>
        </div>
        <div class="actions">
          <a href="about.html">About</a>
          <button id="new-reactor-btn">New</button>
        </div>
      </div>

      <div class="reactor-designer grid">
        <div class="material-list grid-element"></div>
        <div class="reactor-window grid-element"><canvas id="reactor-canvas" width="2048" height="2048"></div>
      </div>

      <div id="reactor-modal" class="modal">
        <div id="reactor-setup" class="modal-content">
          <p>Setup New Reactor</p>
          <div class="labeled-field"><span>Width: </span><input type="number" id="reactor-width-txt" min="1" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight','Tab'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required /></div>
          <div class="labeled-field"><span>Depth: </span><input type="number" id="reactor-depth-txt" min="1" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight','Tab'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required /></div>
          <div class="labeled-field"><span>Height: </span><input type="number" id="reactor-height-txt" min="1" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight','Tab'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required /></div>
          <button id="reactor-submit-btn">Done</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
